<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="./Css/responsive.css">
</head>
<body>
    <div class="gallery-container">

    <!-------------------------- This is Gallery One ------------------------>
    <div class="gallery-one">
        <div class="gallery-item">
            <img src="./Images/Image1.jpeg" alt="Image 1">
            <div class="image-discription">
                <div class="name">
                    <h1>FENNEC</h1>
                    <h1>FOX</h1>
                  </div>
                    <p>India</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="./Images/Image2.webp" alt="Image 2">
            <div class="image-discription">
              <div class="name">
                <h1>HUMMPBACK</h1>
                <h1>WHALE</h1>
              </div>
                <p>South Africa</p>
                </div>
        </div>
        <div class="gallery-item">
            <img src="./Images/Image3.jpeg" alt="Image 3">
            <div class="image-discription">
                <div class="name">
                    <h1>COMMON</h1>
                    <h1>BROWN</h1>
                  </div>
                    <p>South Africa</p>
                </div>
        </div>
        <div class="gallery-item">
            <img src="./Images/Image4.jpeg" alt="Image 3">
            <div class="image-discription">
                <div class="name">
                    <h1>STOPPED</h1>
                    <h1>DEER</h1>
                  </div>
                    <p>Amazon</p>
                </div>
        </div>

        
    </div>
    
    <!----------This is Three Gallery, Click on image if you want to show image in full size-------------->
    <div class="gallery-two">
        <div class="gallery-item">
            <img class="myImage"  src="./Images/Image1.jpeg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img class="myImage"  src="./Images/Image2.webp" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img class="myImage"  src="./Images/Image3.jpeg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img class="myImage"  src="./Images/Image4.jpeg" alt="Image 3">
        </div>
    </div>
</div>
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
</div>
<!------------ linking script.js in order to make interactive ------------>
<script src="./Js/script.js"></script>
</body>
</html>
